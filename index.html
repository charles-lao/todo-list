<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      id="favicon"
      rel="icon"
      type="image/svg+xml"
      href="checkbox-marked-circle-auto-outline.svg"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <script defer src="main.js"></script>
    <div id="container">
      <header>
        <img src="checkbox-marked-circle-auto-outline.svg" alt="check-logo" />
        <h1>Todo List</h1>
      </header>
      <div id="content-section">
        <div id="left-content">
          <ul>
            <li id="inbox">Inbox</li>
            <li id="today">Today</li>
            <li id="this-week">This week</li>
          </ul>
          <h3>Projects</h3>
          <ul id="projects-list">
            <li class="project">Sample Project 1</li>
            <li class="project">Sample Project 2</li>
          </ul>
          <p id="add-project">Add Project</p>
          <div id="add-project-div">
            <input
              type="text"
              id="add-project-input"
              placeholder="Project name"
            />
            <div>
              <button id="add-project-btn">Add</button>
              <button id="cancel-project-btn">Cancel</button>
            </div>
          </div>
        </div>
        <div id="right-content"></div>
      </div>
      <footer>
        <a href="https://github.com/charles-lao">
          <p>charles-lao Â© 2023</p>
        </a>
      </footer>
    </div>
  </body>
</html>
